<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinny Dev.</title>
    <link rel="stylesheet" href="../../static/style.css">

</head>
<body class="contain mx-auto relative">
    <header>
        <div class="bg-[#071857] px-[120px] flex flex-row items-start justify-between w-full relative">
             <div class="p-2.5 flex flex-row gap-2.5 items-center justify-center shrink-0 relative">
                <div class="text-[#ffffff] text-center relative font-bold text-xl">
                  TINNY DEV
                </div>
            </div>
            <div class="p-2.5 flex flex-row gap-2.5 items-center justify-center shrink-0 relative" >
                <div class="text-[#ffffff] text-center relative font-bold text-[24px] capitalize" >
                 automated door entry system
                </div>
            </div>
            </div>

    </header>
    <section>
        <div class="flex flex-col gap-12 items-center justify-start relative">
            <div id='locked-image-container' class="h-screen flex items-center justify-center flex-col gap-[30px]">
                <img class="shrink-0 w-[179px] h-[293px]  relative" src="../../static/assets/unlocked.png" alt="" />
                <!--button-->

                <button id="demo"  class="bg-[#4de734] rounded-2xl p-4 flex flex-row gap-2.5 items-center justify-center shrink-0 w-[150px]  relative text-[#ffffff] text-center  font-medium text-2xl capitalize">
                
                     opened
                   
                </button>

            </div>
        </div>
    </section>
    <footer>

        <div class="flex flex-col gap-2.5 items-center justify-center relative">
            <div class="bg-[#157bda] shrink-0 w-full h-[120px] relative"></div>
                <div class="flex flex-row items-start justify-between shrink-0 w-[960px] absolute left-40 top-8">

                    <div class="bg-[#ffffff] flex flex-row gap-4 items-start justify-start shrink-0 relative" >
                            <div class="bg-[#ffffff] shrink-0 w-12 h-12 relative overflow-hidden">
                                <img class="w-6 h-6 absolute left-[calc(50%_-_12px)] top-[calc(50%_-_12px)]"  src="../../static/assets/LinkedIn.png" alt=""/>
                            </div>
                    <div class="bg-[#ffffff] shrink-0 w-12 h-12 relative overflow-hidden">
                        <img class="w-6 h-6 absolute left-3 top-3" src="../../static/assets/TwitterX.png" alt="" />
                    </div>
                   
                    <div class="bg-[#ffffff] shrink-0 w-12 h-12 relative overflow-hidden">
                        <img  class="w-6 h-6 absolute left-[calc(50%_-_12px)] top-[calc(50%_-_12px)]" src="../../static/assets//GitHub.png" alt="github"/>
                    </div>

                    <div class="bg-[#ffffff] shrink-0 w-12 h-12 relative overflow-hidden">
                        <img  class="w-6 h-6 absolute left-[calc(50%_-_12px)] top-[calc(50%_-_12px)]" src="../../static/assets/Facebook.png" alt="facebook"/>
                    </div>
            </div>
            <div class="flex flex-col gap-1 items-start justify-start shrink-0 relative">
                    <div  class="flex flex-row gap-2.5 items-center justify-center shrink-0 relative" >
                            <p class="text-[#ffffff] text-center  text-base relative capitalize">
                            contact us
                            </p>
                    </div>
                    <div class="flex flex-row gap-2.5 items-center justify-center shrink-0 relative">
                            <div  class="text-[#ffffff] text-center [lowercase] relative">
                            tinnydev@gmail.com
                            </div>
                    </div>
            </div>
        </div>
    </footer>
    <script>
        // Get the condition variable passed from Python
        var condition = {{ condition|tojson|safe }};
    
        // Get the image-container element
        var imageContainer = document.getElementById('locked-image-container');
    
        // Create an image element for the padlock
        var image = document.createElement('img');
    
        // Create a button element
        var button = document.getElementById('demo');
    
        // Function to toggle the state
        function toggleState() {
            if (condition) {
                // If it was opened, change to closed
                condition = false;
                button.textContent = 'closed';
                button.style.backgroundColor = '#e7344d'; // Red background color
                image.src = '../../static/assets/locked.png'; // Path to locked image
            } else {
                // If it was closed, change to opened
                condition = true;
                button.textContent = 'opened';
                button.style.backgroundColor = '#4de734'; // Green background color
                image.src = '../../static/assets/unlocked.png'; // Path to unlocked image
            }
        }
    
        // Attach the toggleState function to the button's click event
        button.addEventListener('click', toggleState);
    
        // Initialize the button and image based on the initial condition
        if (condition) {
            button.textContent = 'opened';
            button.style.backgroundColor = '#4de734'; // Green background color
            image.src = '../../static/assets/unlocked.png'; // Path to unlocked image
        } else {
            button.textContent = 'closed';
            button.style.backgroundColor = '#e7344d'; // Red background color
            image.src = '../../static/assets/locked.png'; // Path to locked image
        }
    
        // Append the image to the container
        imageContainer.appendChild(image);
    </script>

</body>
</html>
